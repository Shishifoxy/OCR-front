<div class="container">
  <div class="country-name">{{this.medalsData[0].name}}</div>
  <div class="numbers-container">
    <div>Nombre total de participations {{nbparticipations}}</div>
    <div>Nombre total de médailles {{nbMedals}}</div>
    <div>Nombre total d'athlètes {{nbAthlete}}</div>
  </div>

  <div class="chart-container">
    <ngx-charts-line-chart
      [view]="view"
      [legend]="legend"
      [scheme]="colorScheme"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [results]="medalsData"
    >
    </ngx-charts-line-chart>
  </div>
</div>
